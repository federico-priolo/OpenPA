<!DOCTYPE html>
<html>  
  <head>         
    <meta charset="UTF-8">         
    <title>Elenco funzioni
    </title>             
    <link rel="stylesheet" type="text/css" href="./easyui/themes/default/easyui.css">             
    <link rel="stylesheet" type="text/css" href="./easyui/themes/icon.css">             
    <link rel="stylesheet" type="text/css" href="./easyui/demo/demo.css">             
<script type="text/javascript" src="./easyui/jquery.min.js"></script>              
<script type="text/javascript" src="./easyui/jquery.easyui.min.js"></script>              
<script type="text/javascript" src="./easyui/view.js"></script>   
</head>  
    <body>
        <div id="w" class="easyui-window" title="Elenco opzioni disponibili OpenPA" data-options="iconCls:'icon-large_chart',collapsible:false, closable:false, minimizable:false" style="width:100%;height:800px;padding:10px;">

        <!-- <h2>Funzioni disponibili</h2> -->
        <!-- <p>Move mouse over the button to drop down menu.</p>  -->
        <input class="easyui-textbox" label="Ente" iconWidth="28" style="width:45%;height:34px;padding:10px;" data-options="disabled:true, value:'ENTE DIMOSTRATIVO'">                 
        <input class="easyui-textbox" label="Utente" iconWidth="28" style="width:30%;height:34px;padding:10px;" data-options="disabled:true, value:'federico',">                 
        <input class="easyui-textbox" label="Accesso" iconWidth="28" style="width:15%;height:34px;padding:10px;" data-options="disabled:true, value:'14.04.1964',labelAlign:'center'">                 
        
        <div style="margin:20px 0;"></div>
        <div class="easyui-panel" style="padding:5px;">
            <a href="#" class="easyui-linkbutton" data-options="plain:true">Home</a>
            <a href="#" class="easyui-menubutton" data-options="menu:'#mm1',iconCls:'icon-edit'">Edit</a>
            <a href="#" class="easyui-menubutton" data-options="menu:'#mm2',iconCls:'icon-help'">Help</a>
            <a href="#" class="easyui-menubutton" data-options="menu:'#mm3'">About</a>
        </div>
        <div id="mm1" style="width:150px;">
            <div data-options="iconCls:'icon-undo'">Undo</div>
            <div data-options="iconCls:'icon-redo'">Redo</div>
            <div class="menu-sep"></div>
            <div>Cut</div>
            <div>Copy</div>
            <div>Paste</div>
            <div class="menu-sep"></div>
            <div>
                <span>Toolbar</span>
                <div>
                    <div>Address</div>
                    <div>Link</div>
                    <div>Navigation Toolbar</div>
                    <div>Bookmark Toolbar</div>
                    <div class="menu-sep"></div>
                    <div>New Toolbar...</div>
                </div>
            </div>
            <div data-options="iconCls:'icon-remove'">Delete</div>
            <div>Select All</div>
        </div>
        <div id="mm2" style="width:100px;">
            <div>Help</div>
            <div>Update</div>
            <div>About</div>
        </div>
        <div id="mm3" class="menu-content" style="background:#f0f0f0;padding:10px;text-align:left">
            <img src="http://www.jeasyui.com/images/logo1.png" style="width:150px;height:50px">
    
        </div>


    
    </div>
