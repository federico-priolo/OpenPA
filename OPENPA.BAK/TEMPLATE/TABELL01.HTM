<!DOCTYPE html>
<html>  
  <head>         
    <meta charset="UTF-8">         
    <title>Elenco funzioni
    </title>             
    <link rel="stylesheet" type="text/css" href="/openpa/easyui/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="/openpa/easyui/themes/icon.css">
    <link rel="stylesheet" type="text/css" href="/openpa/easyui/demo/demo.css">
    <script type="text/javascript" src="/openpa/easyui/jquery.min.js"></script>
    <script type="text/javascript" src="/openpa/easyui/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="/openpa/easyui/locale/easyui-lang-it.js"></script>


<script type="text/javascript">
    $(function(){
    $('#open_form').on('submit', function(e){

    if ($(this).form('validate')){
     return true;
     }
        return false;
    })
    })
</script>



</head>  
        <body>
    
        <form id="open_form" name="open_form" class="appnitro" method="post" action="/cgi-open/openreta.exe">
        

        <div id="w" class="easyui-panel" title="Tabella dati ENTE" 
             data-options="iconCls:'icon-edit',collapsible:false,closable:false,minimizable:false,maximizable:true"
		     style="width:100%;height:105%;padding:20px;"> 
         
        @INCLUDE@FILE=TEMPLATE/INTESTA.HTM

        
        <div style="margin:20px 0;"></div>


            <div title="Dati Ente" style="padding:10px">
            <font color="blue">
        
          <fieldset>
          
            <div style="text-align:left;padding:15px 0">

            
            
            <input class="easyui-textbox" label="Denominazione" name="DESC-ENTE-001" prompt="Denominazione" style="width:70%;height:34px;padding:10px;" data-options="labelWidth:'20%',required:true,missingMessage:'Campo obbligatorio' ,value:
            @DESC-ENTE-001@
            ">
          </div>
          <!-- <div style="margin-bottom:20px">                        -->
            <div style="text-align:left;padding:15px 0">
             <input class="easyui-textbox" label="Comune" name="CITTA-001" prompt="Comune" iconWidth="28" style="width:80%;height:34px;padding:10px;" data-options="labelWidth:'auto',required:true,missingMessage:'Campo obbligatorio' ,value:
             @CITTA-001@
             ">
            
             <input class="easyui-textbox" label="Provincia" name="PROV-001" prompt="provincia" iconWidth="28" style="width:15%;height:34px;padding:10px;" data-options="labelWidth:'auto',required:true,missingMessage:'Campo obbligatorio',validType:'length[2,2]',value:
             @PROV-001@
             ">
           
           </div>
           
           <div style="text-align:left;padding:15px 0">
            <input class="easyui-textbox" label="Indirizzo" name="VIA-001" prompt="Indirizzo" iconWidth="28" style="width:60%;height:34px;padding:10px;" data-options="labelWidth:'auto',required:true,missingMessage:'Campo obbligatorio',value:
             @VIA-001@
             ">
            </div>
           
            <div style="text-align:left;padding:15px 0">
             <input class="easyui-textbox" label="Telefono" name="TEL-001" prompt="Telefono" ionWidth="28" style="width:20%;height:34px;padding:10px;" data-options="labelWidth:'auto',required:true,missingMessage:'Campo obbligatorio', value:
             @TEL-001@
             ">
            <input class="easyui-textbox" label="email" name="EMAIL-001" prompt="email" iconWidth="28" style="width:45%;height:34px;padding:10px;" data-options="labelWidth:'auto',required:true,missingMessage:'Campo obbligatorio',validType:'email',value:
            @EMAIL-001@
            ">
            
            <input class="easyui-passwordbox" name="PASSWORD-EMAIL-001" iconWidth="28" style="width:30%;height:34px;padding:10px" data-options="label:'password',prompt:'password email...', labelWidth:'auto',required:true,missingMessage:'Campo password obbligatorio', value:
           @PASSWORD-EMAIL-001@
            ">
            

           </div>
           
                      
        </fieldset>
            </font>
        
            </div>
			
			

            <input name="MK-KEY" size="1" style="visibility: hidden" value=
            @SECTION-WEB@
            >                                                                                                             
       
            
            <div style="text-align:center;padding:15px 0">

             
            <button class="easyui-linkbutton"  onclick="return confirm('Confermi la memorizzazione dei dati?')" type="submit" data-options="iconCls:'icon-ok'" style="padding:5px 0px;width:15%; margin-left:20px">Salva</button>
			
			<a href="openpa00.exe?MK-KEY=$SECTION-WEB$"
                  class="easyui-linkbutton"  data-options="iconCls:'icon-undo'" style="padding:5px 0px;width:15%; margin-left:20px"> <span style="font-size:14px;">Indietro</span></a> 
            
            <a href="#" class="easyui-linkbutton"  onclick="return location.reload(true)" data-options="iconCls:'icon-reload'" style="padding:5px 0px;width:15%; margin-left:20px"> <span style="font-size:14px;">Ricarica</span></a> 
            
     </div>
       
        </form> 
      
        </body>
        </html>
