<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Login al sistema
    </title>
    <link rel="stylesheet" type="text/css" href="./easyui/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="./easyui/themes/icon.css">
    <link rel="stylesheet" type="text/css" href="./easyui/demo/demo.css">
<script type="text/javascript" src="./easyui/jquery.min.js"></script>
<script type="text/javascript" src="./easyui/jquery.easyui.min.js"></script>
<script type="text/javascript" src="./easyui/view.js"></script>

	<script type="text/javascript">
		$(function(){
			$('#open_form').form({
				<!-- url:'form3_proc.php', -->
				onSubmit:function(){
					return $(this).form('validate');
				},
				success:function(data){
					$.messager.alert('Note per Operatore', data, 'Login utente effettuato');
				}
			});
		});
	</script>
  </head>
  <body>
    <center>
    <div id="w" class="easyui-window" title="Accesso al sistema OpenPA" data-options="iconCls:'icon-man',collapsible:false, closable:false, minimizable:false" style="width:800px;height:380px;padding:10px;">

    <form id="open_form" class="appnitro" method="post" action="/cgi-open/webproc.exe">

      <font color="red">
        <p><strong>Inserire i dati di autenticazione</strong>
        </p>
      </font>
      <font color="blue">
        <fieldset>
          <div style="margin:20px 0;">
          </div>
          <!-- <div style="margin-bottom:20px">                   -->
            <div style="text-align:center;padding:15px 0">

            <input class="easyui-textbox" label="Utente" name="MK-UTENTE" prompt="Username" iconWidth="28" style="width:60%;height:34px;padding:10px;" data-options="required:true,missingMessage:'Campo login obbligatorio'">
          </div>
          <!-- <div style="margin-bottom:20px">                        -->
            <div style="text-align:center;padding:15px 0">

            <input class="easyui-passwordbox" name="MK-PASSWORD" iconWidth="28" style="width:60%;height:34px;padding:10px" data-options="label:'password',prompt:'password...', labelWidth:'auto',required:true,missingMessage:'Campo password obbligatorio' ">

          </div>
        </fieldset>
        <div style="text-align:center;padding:15px 0">
        
		<button class="easyui-linkbutton" type="submit" onclick="submitForm()" value="Conferma" data-options="iconCls:'icon-ok'" style="padding:5px 0px;width:15%; margin-left:20px">Accedi</button>
		

          <a href="#" class="easyui-linkbutton"  onclick="clearForm()" data-options="iconCls:'icon-cancel'" style="padding:5px 0px;width:15%; margin-left:20px">
            <span style="font-size:14px;">Pulisci
            </span>                    </a>
        </div>
        <div><a href="http://www.tp-one.it" >tp-one.it   </a></div>
    
		
      </div>
     </font>
	 

	 
	 <script>
            <!-- function submitForm(){ -->
                <!-- $('#open_form').form('submit'); -->
            <!-- } -->
            function clearForm(){
                $('#open_form').form('clear');
            }
      </script>
	  
	  



      </div>
      </center>
  </body>
  </form>
</html>
