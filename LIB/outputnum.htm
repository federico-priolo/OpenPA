<script>
 
 $(document).ready(function() {
  var id = "{name}_" + Math.floor(Math.random() * 1000); // genera un ID casuale con prefisso "{name}"
  $("#{name}").attr("id", id); // imposta l'ID casuale per l'elemento con ID "name"
  $("#" + id).next().find(".textbox-text").css("font-weight", "bold"); // seleziona l'elemento con ID casuale e applica lo stile
  $("#" + id).next().find(".textbox-text").css("color", "{color}");
  $("#" + id).next().find(".textbox-text").css("background-color", "{backcolor}");
  
  
});

</script>
