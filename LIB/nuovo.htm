<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Page</title>
  <style>
    body {
      background: linear-gradient(to bottom, #0085C5, #0475A5);
      background-repeat: no-repeat;
      background-size: cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      color: #fff;
    }

    .login-container {
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 400px;
      padding: 50px;
    }

    h2 {
      margin-top: 0;
      font-weight: normal;
      font-size: 24px;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      height: 40px;
      border: none;
      border-radius: 5px;
      margin-bottom: 20px;
      padding: 0 10px;
      font-size: 16px;
      background-color: #f5f5f5;
      color: #333;
    }

    input[type="submit"] {
      background-color: #0085C5;
      color: #fff;
      border: none;
      border-radius: 5px;
      height: 40px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    input[type="submit"]:hover {
      background-color: #0475A5;
    }

    .logo {
      width: 100px;
      height: 100px;
      position: absolute;
      top: 20px;
      left: 20px;
      background: url("logo.png") no-repeat;
      background-size: cover;
    }

    .bar {
      background-color: #333;
      height: 30px;
      position: absolute;
      bottom: 0;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .bar p {
      margin: 0;
      font-size: 14px;
      text-align: center;
    }

    .bar a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      margin-left: 10px;
    }

    .bar a:hover {
      text-decoration: underline;
    }

    .input-box {
      position: relative;
      margin-bottom: 20px;
    }

    .input-box label {
      position: absolute;
      top: -10px;
      left: 0;
      font-size: 12px;
      font-weight: bold;
      text-transform: uppercase;
      color: #666;
      transition: all 0.2s ease-in-out;
    }

    .input-box input[type="text"],
    .input-box input[type="password"] {
      width: 100%;
      height: 40px;
      border: none;
      border-bottom: 2px solid #0085C5;
            border-radius: 0;
      margin: 0;
      padding: 0 10px;
      font-size: 16px;
      background-color: transparent;
      color: #333;
      transition: all 0.2s ease-in-out;
    }

    .input-box input[type="text"]:focus,
    .input-box input[type="password"]:focus {
      border-bottom: 2px solid #0475A5;
    }

    .input-box input[type="text"]:valid + label,
    .input-box input[type="password"]:valid + label {
      top: -25px;
      font-size: 10px;
      color: #0085C5;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="logo"></div>
    <h2>Login</h2>
    <form>
      <div class="input-box">
        <input type="text" id="username" required>
        <label for="username">Username</label>
      </div>
      <div class="input-box">
        <input type="password" id="password" required>
        <label for="password">Password</label>
      </div>
      <input type="submit" value="Login">
    </form>
  </div>
  <div class="bar">
    <p>Non hai un account?</p>
    <a href="#">Registrati</a>
  </div>
</body>
</html>
