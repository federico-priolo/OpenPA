************ start combogrid
 
<td style="{size} padding:5px 0px;" >  



            <select class="easyui-combogrid" name="{name}" id="name="ID{name}" style="{size}" data-options="value:
		  '<cobol>{name}</cobol>'
		   ,remoteSort:false, 
		   disabled:true,           
			panelWidth: 500,
                    idField: 'CODICE',
                    textField: 'DESCRIZ',
                    
		    url: '/openpa/<cobol>PATH-FILE</cobol>json/ark{file}.json',
                    method: 'get',
                    columns: [[
                        {{field:'CODICE',title:'Codice',width:'20%',sortable:true}},
                        {{field:'DESCRIZ',title:'Descrizione',width:'80%',sortable:true}}
                                    ]],
                    fitColumns: true,
                    label: '{label}',labelWidth:'{width}',
                    labelPosition: 'left', 
					labelPosition: 'top'
                ">
            </select>
    
</td>			        

            <script>
            
                $('#ID{name}').combogrid('reload');       

            </script>

<script>
 
 $(document).ready(function() {
  var id = "{name}_" + Math.floor(Math.random() * 1000); // genera un ID casuale con prefisso "{name}"
  $("#{name}").attr("id", id); // imposta l'ID casuale per l'elemento con ID "name"
  $("#" + id).next().find(".text").css("font-weight", "bold"); // seleziona l'elemento con ID casuale e applica lo stile
  $("#" + id).next().find(".combogrid-text").css("color", "{color}");
  $("#" + id).next().find(".combogrid-text").css("background-color", "{backcolor}");
  
  
});

</script>
