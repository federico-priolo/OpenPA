<script>
    $(document).ready(function () {
        // Trova il combobox EasyUI utilizzando il suo ID
        var comboBox = $('#{name}');
        // Verifica se l'elemento è effettivamente un combobox EasyUI
        if (comboBox.hasClass('easyui-combobox')) {
            // Verifica se un elemento è già stato selezionato nella definizione del combo
            if (!comboBox.combobox('getValue')) {
               
            if (comboBox.combobox('getData').length > 0) {
                // Imposta il valore selezionato sul primo elemento
                comboBox.combobox('select', comboBox.combobox('getData')[0].value);
            }


            }
        }
    });
</script>
