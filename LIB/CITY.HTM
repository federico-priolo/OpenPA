  <script>
    $(function() {
        $('#linkButton').click(function(e) {
            e.preventDefault(); // Impedisce al link di eseguire l'azione predefinita di apertura
            var url = $(this).attr('href'); // Ottieni l'URL dalla propriet√† href dell'elemento
            window.open(url, '_blank'); // Apre la pagina in una nuova scheda o finestra del browser
        });
    });
</script>
