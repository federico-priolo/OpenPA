<div style="display: inline-block;">


<td style="{size} padding:-5px 0px;" >


<input class="easyui-textbox" labelposition="top"  label="{label}" name="{name}" id="{name}" prompt="{label}" style="width:auto;padding:10px;{size} "
data-options="{type} {CHAR} validType:'length[5,5]', required:true,missingMessage:'Campo obbligatorio',{other} {required} value:'<cobol>{name}</cobol>' ">

</td>
  </div> 
<script>
  $(document).ready(function() {
    


    $("#" + "{name}").next().find(".textbox-text").css("font-weight", "bold"); // Seleziona l'elemento con l'ID originale e applica lo stile  
    $("#" + "{name}").next().find(".textbox-text").css("color", "{color}");
    $("#" + "{name}").next().find(".textbox-text").css("background-color", "{backcolor}");


	
  });

</script>
