<script>

function generatePDF() {

  var bodyContent = document.body.innerHTML;

  var pdf = pdfMake.createPdf({
    content: [
      { text: bodyContent, style: 'body' }
    ],
    styles: {
      body: {
        fontSize: 12
      }
    }
  });

  pdf.print();
}


</script>
<script>

function exportCurrentPageToPDF() {
  // Crea una nuova istanza di jsPDF
  var pdf = new jsPDF('p', 'pt', 'letter');

  // Prendi il contenuto della pagina HTML attuale
  var source = document.body.innerHTML;

  // Crea una nuova finestra con il contenuto della pagina HTML
  var newWindow = window.open();
  newWindow.document.write(source);

  // Aspetta che il contenuto sia caricato completamente
  newWindow.document.addEventListener('load', function () {
    // Aggiungi il contenuto della nuova finestra al PDF
    pdf.addHTML(newWindow.document.body, function () {
      // Scarica il PDF
      pdf.save('pagina_attuale.pdf');
    });
  });
}
</script>
