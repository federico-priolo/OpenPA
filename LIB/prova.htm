  <script>
    $(document).ready(function() {
      $('#AUT-CAUS').on('change', function() {
          alert('checked');
        var checkbox = $(this);
        var span = checkbox.parent().find('span#traffic-' + 'AUT-CAUS');
        var redLight = span.find('.red-light');
        var greenLight = span.find('.green-light');
        if (checkbox.prop('checked')) {
          redLight.hide();
          greenLight.show();
        }
           else
           {
          redLight.show();
          greenLight.hide();
        }
      });
    });
