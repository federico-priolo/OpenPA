<td style="{size} padding:-5px 0px;" >

<span class="{name}tooltip">
  <i class="fas fa-info-circle fa-2xl tooltip-icon" style="margin-top: 30px; cursor: pointer;"" ></i>
  
  <span class="{name}tooltip-content" style="font-size: 24px; line-height: 1.5;">

    <span class="{name}close-tooltip"><i class="fas fa-xl  fa-volume-high "  style="cursor: pointer;" onclick="LeggiFile('/webcofin/template/{file}') ; event.stopPropagation()"></i></span>

		{label}
    
 @append {append}

    <span class="{name}close-tooltip"><i class="fas fa-2xl fa-shake fa-times-circle"  style="cursor: pointer;" ></i></span>
    

  </span>
</span>


</td>

<style>
  .{name}tooltip {
    position: relative;
    display: inline-block;
    cursor: pointer;
  }

  .{name}tooltip-icon {
    font-size: 24px;
    margin-right: 5px;
	 
  }

  .{name}tooltip-content {
    display: none;
    position: absolute;
    background-color: lightyellow;
    color: blue;
    padding: 20px;
    border-radius: 5px;
    width: 1200px;
    font-size: 12px;
    z-index: 1;
  }

  .{name}close-tooltip {
    float: right;
    cursor: pointer;
  }
</style>


<script>
  $(document).ready(function() {
    $('.{name}tooltip').click(function() {
      $(this).find('.{name}tooltip-content').toggle();
    });

    $('.{name}close-tooltip').click(function(event) {
      event.stopPropagation();
      $(this).closest('.{name}tooltip-content').hide();
    });

    $(document).click(function(event) {
      if (!$(event.target).closest('.{name}tooltip').length) {
        $('.{name}tooltip-content').hide();
      }
    });
  });
</script>
