<td style="{size} padding:-5px 0px;">
 

<input class="easyui-datebox"  labelposition="top"  label="{label}" id="{name}" name="{name}" prompt="{label}" style="width:auto;padding:10px;{size}" 
data-options="readonly:true, iconCls:'icon-lock',weeks:['D','L','M','M','G','V','S'], months:['GEN', 'FEB', 'MAR', 'APR', 'MAG', 'GIU', 'LUG', 'AGO', 'SET', 'OTT', 'NOV', 'DIC'] , formatter:myformatter,parser:myparser,closeText:'chiudi',currentText:'Data sistema', {other} value:'<cobol>{name}</cobol>' ">


</td>
       
       
                         
<script>

  $(document).ready(function() {
    $("#{name}").next().find(".textbox-text").css("font-weight", "bold");
    
    $("#{name}").next().find(".textbox-text").css("color", "{color}");
    
    
    $("#{name}").next().find(".textbox-text").css("background-color", "{backcolor}");

    
    
  });
</script>
