<td style="{size} padding:5px 0px;" >  



            <select class="easyui-combogrid" name="{name}" id="ID{name}" style="{size}" data-options="value:
		  '<cobol>{name}</cobol>'
		   ,remoteSort:false, 
					{required}

			panelWidth: 500,
                    idField: 'CODICE',
                    textField: 'DESCRIZ',
                    
		    url: '/openpa/<cobol>PATH-FILE</cobol>json/ark{file}.json',
                    method: 'get',
                    columns: [[
                        {{field:'CODICE',title:'Codice',width:'20%',sortable:true}},
                        {{field:'DESCRIZ',title:'Descrizione',width:'80%',sortable:true}}
                                    ]],
                    fitColumns: true,
                    label: '{label}',labelWidth:'{width}',
                    labelPosition: 'left', 
					labelPosition: 'top'
                ">
            </select>
    
</td>
