
  <div style="margin: 20px;">
    <input id="{name}" name="{name} class="easyui-textbox" style="width:auto; {size}">
  </div>
  <script>
    $('#searchInput').textbox({
      icons: [{
        iconCls:'icon-search',
        
          // Open second HTML file when search icon is clicked
		  
		handler: function(e) {
          // Open second HTML file when search icon is clicked
         window.open('{json}', '_blank','width=500, height=500, top=' + e.pageY + ', left=' + e.pageX);
		  
        
        }
      }]
    });
  </script>
